language: cpp
compiler:
  - gcc
sudo: required 
dist: bionic
os: linux
git:
  submodules: false

before_install:
# - sudo apt-get update
- sudo apt-get install -y ninja-build
- sudo apt-get install cmake
- git submodule update --init --remote --recursive


install:
 - curl -L https://github.com/google/protobuf/releases/download/v3.11.2/protoc-3.11.2.tar.gz -o /tmp/protoc.tar
 - tar -xvfz /tmp/protoc.tar -d "$HOME"/protoc
 - cd protobuf-3.11.2
 - ./configure && make && sudo make install 

env:
 - PATH=$HOME/protoc/bin:$PATH

script:
- mkdir build
- cd build
- sudo cmake -GNinja .. && sudo ninja
