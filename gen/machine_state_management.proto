syntax = "proto3";

package MachineStateManagement;

enum StateError
{
    kSuccess = 0;
    kInvalidState = 1;
    kInvalidRequest = 2;
    kTimeout = 3;
}

message registerApp
{
    int32 pid = 1;
    string appName = 2;
}

message getMachineState
{
    int32 pid = 1;
}

message setMachineState
{
    int32 pid = 1;
    string state = 2;
}

message resultRegisterApp
{
    StateError result = 1;
}

message resultGetMachineState
{
    string state = 1;
    StateError result = 2;
}

message resultSetMachineState
{
    StateError result = 1;
}

message nextState
{
  string state = 1;
}
