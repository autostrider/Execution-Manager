language: cpp
compiler:
  - gcc
sudo: required 
dist: bionic
os: linux
git:
  submodules: false

before_install:
# - sudo apt-get update
- sudo apt-get install -y ninja-build
- sudo apt-get install cmake
- git submodule update --init --remote --recursive


install:
 - curl -L https://github.com/protocolbuffers/protobuf/releases/download/v3.11.2/protobuf-all-3.11.2.zip -o /tmp/protoc.zip
 - unzip /tmp/protoc.zip -d "$HOME"/protoc
 - cd "$HOME"/protoc
 - pwd
 - ls -l "$HOME"/protoc/protobuf-3.11.2
 - ./configure && make && sudo make install 

env:
 - PATH=$HOME/protoc/bin:$PATH

script:
- mkdir build
- cd build
- sudo cmake -GNinja .. && sudo ninja
